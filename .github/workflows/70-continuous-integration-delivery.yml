      env:
        DEPLOYMENT_SUFFIX: ""
        CONTAINER_IMAGE: ${{secrets.CONTAINER_REGISTRY_NAME}}.azurecr.io/${{env.ARTIFACT_NAME}}:${{env.VERSION}}
      run: |
