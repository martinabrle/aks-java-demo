        cat ./deployment.yml.tmp
        az aks command invoke \
          --resource-group ${{secrets.AKS_RESOURCE_GROUP}} \
          --name ${{secrets.AKS_NAME}} \
          --command "kubectl apply -f deployment.yml.tmp" \
          --file deployment.yml.tmp \
